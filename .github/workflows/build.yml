name: Build codeplug

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 6 * * 1" # Every Monday at 06:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install dependencies
        run: uv venv && uv pip install -e .

      - name: Generate CSV files
        run: task run

      - name: Get current date
        id: date
        run: echo "today=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Zip output
        run: zip -j codeplug-${{ steps.date.outputs.today }}.zip output/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeplug
          path: codeplug-${{ steps.date.outputs.today }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.date.outputs.today }}
          name: Codeplug ${{ steps.date.outputs.today }}
          files: codeplug-${{ steps.date.outputs.today }}.zip
